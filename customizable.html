<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Maths game">
        <meta name="keywords" content="Maths game, maths game for kids, mind game, mind game for kids, mind sharp,maths game for age 6-12, maths game for 6-12">
        <meta name ="author" content="Sharmila p">

        <link rel="stylesheet" type="text/css" href="icon/icofont.min.css">
        <link rel="icon" type="image/x-icon" href="images/icon-s.jpg">
        <link rel=" stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel=" stylesheet" type="text/css" href="css/bootstrap-override.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/Responsive.css">
        <title>MathGame</title>
    </head>
    <body>
        <!---------Customizable page----->
        <section id="customizable">
            <div class="container-md py-4 ">
                    <div class="borderUpDown color-purple">
                    <span>Operations :</span>
                    </div>

                    <div class="form-check py-3">
                        <input class="accent" type="radio" checked>
                        <label class="form-check-label pe-2 color-purple">Sum</label>
                        
                        <input class="accent" type="radio">
                        <label class="form-check-label pe-2 color-purple">Subtraction</label>
                       
                        <input class="accent" type="radio">
                        <label class="form-check-label pe-3 color-purple">Multiplication</label>

                        <input class="accent" type="radio">
                        <label class="form-check-label pe-2 color-purple">Division</label>

                        <input class="accent" type="radio">
                        <label class="form-check-label pe-2 color-purple">Exponents</label>
                        
                        <input class="accent" type="radio">
                        <label class="form-check-label color-purple">Square root</label>
                        
                    </div>

                    <div>
                        <div class="borderUpDown color-purple">
                        <span>Difficulty :</span>
                        </div>
                    </div>

                    <div>
                        <div class="form-check py-3">
                            <input class="accent" type="radio" checked>
                            <label class="form-check-label pe-2 color-purple">Easy</label>
                        </div>
                    </div>

                        <div>
                            <div class="borderUpDown color-purple">
                                <span>Type of Response :</span>
                            </div>
                        </div>

                        <div>
                            <div class="form-check py-3">
                                <input class="accent" type="radio" checked>
                                <label class="form-check-label pe-5 color-purple">Keyboard</label>

                                <input class="accent" type="radio" disabled>
                                <label class="form-check-label pe-2 color-purple">4 options</label>
                            </div>
                        </div>

                        <div>
                            <div class="borderUpDown color-purple">
                                <span>Time :</span>
                            </div>
                        </div>

                        <div>
                            <div class="form-check py-3">
                                <input class="accent" type="radio" checked>
                                <label class="form-check-label pe-5 color-purple">No time</label>

                                <input class="accent" type="radio">
                                <label class="form-check-label pe-2 color-purple">Countdown </label>
                            </div>
                        </div>

                        <div>
                            <div class="borderUpDown color-purple">
                                <span>Number of Questions :</span>
                            </div>
                        </div>

                        <div>
                            <div class="form-check py-3">
                                <input class="accent" type="radio" checked>
                                <label class="form-check-label pe-3 color-purple">10</label>

                                <input class="accent" type="radio"disabled>
                                <label class="form-check-label pe-3 color-purple">15 </label>

                                <input class="accent" type="radio"disabled>
                                <label class="form-check-label pe-3 color-purple">20 </label>
                            </div>

                            <div class="btn-div mx-auto my-3">
                                <button type="button" class="btn button-Purple"> START </button>
                                </div>
                        </div>
                        
                </div>
